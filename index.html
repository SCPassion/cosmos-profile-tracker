<!doctype html>
<html>
    <head>
        <title>Cosmos Portfolio Tracker</title>
        <link rel="stylesheet" href="/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <section>
                <h1>Cosmos Portfolio Tracker</h1>
            </section>
            <hr>
        </header>
        <main class="grid-container">
            <section id="save-address">
                <h2>Enter your new $ATOM address:</h2>
                <form>
                    <label for="cosmos-address">New $ATOM address here: </label>
                    <input id="cosmos-address" type="text" name="cosmos-address" required placeholder="eg. cosmos...">
                    <button id="save-address" type="submit">Save</button>
                </form>
                <hr>
            </section>
            <section id="select-address">
                <h2>Select from addresses below:</h2>
                <form>
                    <label for="address-dropdown">Cosmos Address: </label>
                    <select id="address-dropdown">
                    </select>
                    <button id="submit-address" type="submit">Submit</button>
                </form>
                <hr>
            </section>
            <section id="balance-across-all-accounts">
                <h2>Balance Across Saved Accounts in USD</h2>
                <h3>
                    <span id="total-balance">0.00</span>
                </h3>
                <hr>
            </section>
            <section id="portfolio" class="hidden">
                <h2>Your Selected Portfolio</h2>
                <table id="portfolio-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Price in USD</th>
                            <th>Amount</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-body">
                    </tbody>
                    <tfoot id="portfolio-footer">
                    </tfoot>
                </table>
                <hr>
            </section>
        </main>
        <footer>
            <section>
                <p>Built by SCP with Love</p>
                <div class="icon-container">
                    <a href="https://github.com/SCPassion/cosmos-profile-tracker" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://x.com/KaiCryptohk" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                </div>

            </section>
        </footer>
        <script type="module" src="/index.js"></script>
    </body>
</html>
